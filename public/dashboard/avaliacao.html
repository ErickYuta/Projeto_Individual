<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="shortcut icon" href="../assets/icon/library.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livros | Avaliações</title>

    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/estilo.css" />
    <script src="../js/sessao.js"></script>
    <script src="./../js/alerta.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body onload="validarSessao(), atualizarFeed()" style="background-color: #161618;">

    <div class="janela">


        <div class="header-left">

            <img src="../assets/icon/library.png" alt="" style="height: 10%;">
            <h1>Livros</h1>

            <div class="hello">
                <h3>Bem vindo, <span id="b_usuario">usuário</span>!</h3>
            </div>

            <div class="btn-nav">
                <a href="./dashboard.html">
                    <h3>Dashboard</h3>
                </a>
            </div>

            <div class="btn-nav">
                <a href="./avaliacao.html">
                    <h3>Avaliações</h3>
                </a>
            </div>

            <div class="btn-logout" onclick="limparSessao()">
                <h3>Sair</h3>
            </div>

        </div>

        <div class="dash-right">


            <div class="avisos">
                <div id="alerta">
                </div>
                <div class="container">
                    <h1>Publicar uma Avaliação de um Livro</h1>
                    <div class="div-form">
                        <form id="form_postagem" method="post" onsubmit="return publicar()">
                            <label>
                                Título do Livro:
                                <br>
                                <input name="titulo" id="titulo" placeholder="Nome do Livro" maxlength="100"
                                    type="text">
                            </label>
                            <label>
                                Gênero do Livro:
                                <br>
                                <select name="genero" id="slt_genero" required>
                                    <option value="#" selected disabled>Selecione uma opção</option>
                                    <option value="Ficção Científica">Ficção Científica</option>
                                    <option value="Ação">Ação</option>
                                    <option value="Literatura">Literatura</option>
                                    <option value="Filosofia">Filosofia</option>
                                    <option value="Drama">Drama</option>
                                    <option value="Romance">Romance</option>
                                    <option value="Terror">Terror e Suspense</option>
                                    <option value="Auto Conhecimento">Auto conhecimento</option>
                                </select>
                            </label>
                            <br>
                            <br>
                            <label>
                                Descrição (máximo de 250 caracteres):
                                <br>
                                <textarea name="descricao" id="textarea_descricao"
                                    placeholder="Breve descrição sobre o livro..." maxlength="250" rows="5" required></textarea>
                            </label>
                            <br>
                            <br>
                            <label>
                                Nota:
                                <br>
                                <input type="number" id="nota" name="nota" placeholder="Nota de 0-10 sobre o livro"
                                    min="0" max="10" required>
                            </label>
                            <button>Enviar</button>
                            <h1 style="text-align: center;">Avaliações</h1>
                            <div class="div-results">
                                <div id="feed_container" class="feed-container">
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>




</body>

</html>

<script>

    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

    function limparFormulario() {
        document.getElementById("form_postagem").reset();
    }

    function publicar() {
        var idUsuario = sessionStorage.ID_USUARIO;
        var nome = sessionStorage.NOME_USUARIO

        var corpo = {
            titulo: form_postagem.titulo.value,
            genero: form_postagem.genero.value,
            descricao: form_postagem.descricao.value,
            nota: form_postagem.nota.value
        }

        fetch(`/avaliacao/publicar/${idUsuario}`, {
            method: "post",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(corpo)
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                window.alert("Publicação realizado com sucesso pelo usuario: " + nome);
                window.location = "/dashboard/avaliacao.html";
            } else if (resposta.status == 404) {
                window.alert("Deu 404!");
            } else {
                throw ("Houve um erro ao tentar realizar a postagem! Código da resposta: " + resposta.status);
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });

        return false;

    }

    function editar(idAviso) {
        sessionStorage.ID_POSTAGEM_EDITANDO = idAviso;
        console.log("cliquei em editar - " + idAviso);
        window.alert("Você será redirecionado à página de edição do aviso de id número: " + idAviso);
        window.location = "/dashboard/edicao-avaliacao.html"

    }

    function deletar(idAviso) {
        console.log("Criar função de apagar post escolhido - ID" + idAviso);
        fetch(`/avaliacao/deletar/${idAviso}`, {
            method: "DELETE",
            headers: {
                "Content-Type": "application/json"
            }
        }).then(function (resposta) {

            if (resposta.ok) {
                window.alert("Post deletado com sucesso pelo usuario de email: " + sessionStorage.getItem("EMAIL_USUARIO") + "!");
                window.location = "/dashboard/avaliacao.html"
            } else if (resposta.status == 404) {
                window.alert("Deu 404!");
            } else {
                throw ("Houve um erro ao tentar realizar a postagem! Código da resposta: " + resposta.status);
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });
    }

    function atualizarFeed() {
        fetch("/avaliacao/listar").then(function (resposta) {
            if (resposta.ok) {
                if (resposta.status == 204) {
                    var feed = document.getElementById("feed_container");
                    var mensagem = document.createElement("span");
                    mensagem.innerHTML = "Nenhum resultado encontrado."
                    feed.appendChild(mensagem);
                    throw "Nenhum resultado encontrado!!";
                }

                resposta.json().then(function (resposta) {
                    console.log("Dados recebidos: ", JSON.stringify(resposta));

                    // Capturar a quantidade de avaliações feitas para cada usuário e armazenar no storage para ir na dashboard
                    const qtdAvaliacoes = resposta.length;

                    // passo em cada gênero e armazeno eles se forem iguais se não adiciono 1 como se fosse novo
                    const generoContagem = [];
                    resposta.forEach(publicacao => {

                        const genero = publicacao.genero;
                        if (generoContagem[genero]) {
                            generoContagem[genero]++;
                        } else {
                            generoContagem[genero] = 1;
                        }
                    });

                    // Verificar qual é o gênero mais comum dentro do loop, e setar ele na variável
                    // for que iterage por todo o array 
                    var generoPopular = '';
                    var qtdGeneroPopular = 0;
                    for (const genero in generoContagem) {
                        const contagem = generoContagem[genero];
                        if (contagem > qtdGeneroPopular) {
                            qtdGeneroPopular = contagem;
                            generoPopular = genero;
                        }
                    }

                    // Verificar qual é o gênero menos em comum dentro do loop, e setar ele na variável
                    // for que iterage por todo o array 
                    var generoMenosPopular = '';
                    var qtdMenosPopular = null;
                    for (const genero in generoContagem) {
                        const contagem = generoContagem[genero];

                        if (qtdMenosPopular == null || contagem < qtdMenosPopular) {
                            qtdMenosPopular = contagem;
                            generoMenosPopular = genero;
                        }
                    }
                    sessionStorage.setItem("genero_popular", generoPopular);
                    sessionStorage.setItem("genero_menosPopular", generoMenosPopular)
                    sessionStorage.setItem("qtd_avaliacoes_generoPopular", qtdGeneroPopular);
                    sessionStorage.setItem("qtd_Avaliacoes", qtdAvaliacoes);


                    var feed = document.getElementById("feed_container");
                    feed.innerHTML = "";

                    for (let i = 0; i < resposta.length; i++) {
                        var publicacao = resposta[i];

                        // criando e manipulando elementos do HTML via JavaScript
                        var divPublicacao = document.createElement("div");
                        var spanID = document.createElement("span");
                        var spanTitulo = document.createElement("span");
                        var spanNome = document.createElement("span");
                        var spanGenero = document.createElement("span");
                        var spanNota = document.createElement("span");
                        var divDescricao = document.createElement("div");
                        var divButtons = document.createElement("div");
                        var btnEditar = document.createElement("button");
                        var btnDeletar = document.createElement("button");


                        spanID.innerHTML = "ID: <b>" + publicacao.idAviso + "</b>";
                        spanTitulo.innerHTML = "Título do Livro: <b>" + publicacao.titulo + "</b>";
                        spanGenero.innerHTML = "Gênero do Livro: <b>" + publicacao.genero + "</b>";
                        spanNome.innerHTML = "Usuário: <b>" + publicacao.nome + "</b>";
                        spanNota.innerHTML = "Nota: <b>" + publicacao.nota + "</b>";
                        divDescricao.innerHTML = "Descrição: <b>" + publicacao.descricao + "</b>";
                        btnEditar.innerHTML = "Editar";
                        btnDeletar.innerHTML = "Deletar";

                        divPublicacao.className = "publicacao";
                        spanTitulo.id = "inputNumero" + publicacao.idAviso;
                        spanNome.className = "publicacao-nome";
                        spanTitulo.className = "publicacao-titulo";
                        spanGenero.className = "publicacao-genero";
                        spanNota.className = "publicacao-nota";
                        divDescricao.className = "publicacao-descricao";

                        divButtons.className = "div-buttons"

                        btnEditar.className = "publicacao-btn-editar"
                        btnEditar.id = "btnEditar" + publicacao.idAviso;
                        btnEditar.setAttribute("onclick", `editar(${publicacao.idAviso})`);

                        btnDeletar.className = "publicacao-btn-editar"
                        btnDeletar.id = "btnDeletar" + publicacao.idAviso;
                        btnDeletar.setAttribute("onclick", `deletar(${publicacao.idAviso})`);

                        divPublicacao.appendChild(spanID);
                        divPublicacao.appendChild(spanNome);
                        divPublicacao.appendChild(spanTitulo);
                        divPublicacao.appendChild(spanGenero);
                        divPublicacao.appendChild(spanNota);
                        divPublicacao.appendChild(divDescricao);
                        divPublicacao.appendChild(divButtons);
                        divButtons.appendChild(btnEditar);
                        divButtons.appendChild(btnDeletar);
                        feed.appendChild(divPublicacao);
                    }
                });
            } else {
                throw ('Houve um erro na API!');
            }
        }).catch(function (resposta) {
            console.error(resposta);
            finalizarAguardar();
        });
    }
</script>
