<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="shortcut icon" href="../assets/icon/library.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livros | Dashboard</title>


    <link rel="stylesheet" href="./../css/dashboard.css">
    <link rel="stylesheet" href="./../css/estilo.css" />

    <script src="../js/sessao.js"></script>
    <script src="../js/alerta.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body onload="validarSessao()">

    <div class="janela">

        <div class="header-left dash-header">
            <img src="../assets/icon/library.png" alt="" style="height: 10%; margin-top: 10px;">
            <h1>Livros</h1>

            <div class="hello">
                <h3>Olá, <span id="b_usuario">usuário</span>!</h3>
            </div>

            <div class="btn-nav">
                <a href="cards.html">
                    <h3>Dashboard</h3>
                </a>
            </div>

            <div class="btn-nav">
                <a href="./dashboard.html">
                    <h3>Gráficos</h3>
                </a>
            </div>

            <div class="btn-nav">
                <a href="./mural.html">
                    <h3>Avaliações</h3>
                </a>
            </div>
            <div class="btn-logout" onclick="limparSessao()">
                <h3>Sair</h3>
            </div>

        </div>
        <div class="dash">
            <div id="alerta">
            </div>
            <div class="area-parametros-alerta">
                <p class="titulo-legenda">
                    Legenda - Parâmetros para Alertas
                </p>
                <div class="parametros-alerta">
                    <div class="item-regua perigo-frio">
                        <p>Seu gênero favorito</p>
                        <h3>Olá, <span id="b_usuario">usuário</span>!</h3>
                    </div>
                    <div class="item-regua alerta-frio">
                        <p>Gênero mais popular</p>
                        <p>&lt;=10°C</p>
                    </div>
                    <div class="item-regua ideal">
                        <p>Quantiade de avaliações</p>
                        <p>20°C</p>
                    </div>
                </div>
            </div>

            <div class="cards" id="cardAquarios">
                <canvas id="myChart"></canvas>
            </div>

        </div>

    </div>


</body>

<script>
const ctx = document.getElementById('myChart');

new Chart(ctx, {
  type: 'bar',
  data: {
    labels: ['Ficção Científia', 'Ação', 'Terror', 'Romance', 'Filosofia', 'Literatura'],
    datasets: [{
      label: 'Gênero mais popular',
      data: [12, 19, 3, 5, 2, 3],
      borderWidth: 1
    }]
  },
  options: {
    scales: {
      y: {
        beginAtZero: true
      }
    }
  }
});
</script>

</html>
