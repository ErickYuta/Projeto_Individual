<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="shortcut icon" href="../assets/icon/library.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livros | Dashboard</title>


    <link rel="stylesheet" href="./../css/dashboard.css">
    <link rel="stylesheet" href="./../css/estilo.css" />

    <script src="../js/sessao.js"></script>
    <script src="../js/alerta.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body onload="validarSessao(), exbirAvaliacoes(), exibirGeneroPopular(), atualizarGrafico()">

    <div class="janela">

        <div class="header-left dash-header">
            <img src="../assets/icon/library.png" alt="" style="height: 10%; margin-top: 10px;">
            <h1>Livros</h1>

            <div class="hello">
                <h3>Bem vindo, <span id="b_usuario">usuário</span>!</h3>
            </div>

            <div class="btn-nav">
                <a href="cards.html">
                    <h3>Dashboard</h3>
                </a>
            </div>
            <div class="btn-nav">
                <a href="./mural.html">
                    <h3>Avaliações</h3>
                </a>
            </div>
            <div class="btn-logout" onclick="limparSessao()">
                <h3>Sair</h3>
            </div>

        </div>
        <div class="dash">
            <div id="alerta">
            </div>
            <div class="area-parametros-alerta">
                <p class="titulo-legenda">
                    Legenda - Gêneros em Alta e Avaliações
                </p>
                <div class="parametros-alerta">
                    <div class="item-regua favGenero">
                        <p>Seu gênero favorito</p>
                        <span id="b_genero"></span>
                    </div>
                    <div class="item-regua popGenero">
                        <p>Gênero mais popular</p>
                        <span id="generoPopular"></span>
                    </div>
                    <div class="item-regua qtdAvaliacao">
                        <p>Quantidade de avaliações</p>
                        <span id="avaliacoes">0</span>
                    </div>
                </div>
            </div>

            <div class="graficos" id="cardsGeneros">
                <canvas id="myChart"></canvas>
            </div>

        </div>

    </div>


</body>

<script>
    b_genero.innerHTML = sessionStorage.GENERO_USUARIO;
    avaliacoes.innerHTML = sessionStorage.getItem("qtd_Avaliacoes");

    function exbirAvaliacoes() {
        const qtdAvaliacoes = sessionStorage.getItem("qtd_Avaliacoes");
        const spanQtdAvaliacoes = document.getElementById("avaliacoes");
        if(qtdAvaliacoes == null){
            spanQtdAvaliacoes.innerHTML = "0";
        } else {
            spanQtdAvaliacoes.innerHTML = qtdAvaliacoes;
        }
    }
    function exibirGeneroPopular(){
        const generoPopular = sessionStorage.getItem("genero_popular");
        const spanPopular = document.getElementById("generoPopular")
        if(generoPopular == null){
            spanPopular.innerHTML = "Nenhum gênero em alta";
        } else {
            spanPopular.innerHTML = generoPopular;
        }
    }
    function atualizarGrafico(generosLivros){

        const ctx = document.getElementById('myChart');
    
        const labels = Object.keys(generosLivros);
        const data = Object.values(generosLivros);

        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Gênero mais popular',
                    data: data,
                    borderWidth: 1,
                    backgroundColor: [
                    '#211c33',
                    '#e68a2e',
                    '#6d9788',
                    '#a68c69',
                    '#e84d5b',
                    '#2f2f4d',
                    '#220114',
                    '#9fd9b3'
                ],
                    borderColor: 'black',
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        labels: {
                            color:'black',
                            font: {
                                size: 20
                            }
                        }
                    }
                },
                scales: {
                    x:{
                        ticks:{
                            color: ['black'],
                            font: {
                                size: 18,
                            }
                        }
                    },
                    y: {
                        beginAtZero: true,
                        ticks:{
                            color: ['black'],
                            font: {
                                size: 14,
                            },
                        },
                    }
                }
            }
        });
    }
    function carregarGeneros() {
    fetch("/avisos/listar").then(resposta => {
        if (resposta.ok) {
            resposta.json().then(data => {
                const generoContagem = {};

                data.forEach(publicacao => {
                    const genero = publicacao.genero;
                    generoContagem[genero] = (generoContagem[genero] || 0) + 1;
                });

                atualizarGrafico(generoContagem);
            });
        } else {
            console.error("Erro ao carregar os gêneros!");
        }
    }).catch(erro => console.error(erro));
}
carregarGeneros();
</script>

</html>
