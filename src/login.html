<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="shortcut icon" href="./assets/icons/logoAstronomia.png" type="image/x-icon">
    <title>Página de Login</title>
</head>
<body>
    <div class="login">
        <div class="container">
            <div class="card card-login">
                <h1>Faça seu Login!</h1>
                <div class="formulario">
                    <div class="campo">
                        <span>E-mail:</span>
                        <input id="ipt_email" type="text" placeholder="exemplo@hotmail.com">
                    </div>
                    <div class="campo">
                        <span>Senha:</span>
                        <input id="ipt_senha" type="password" placeholder="******">
                    </div>
                    <a href="esqueceu_senha.html">Esqueceu a senha?</a>
                    <button class="botao" onclick="entrar()"><a href="dashboard.html">Login</a></button>
                    <a href="cadastro.html">Criar conta</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script>
    function entrar(){
        var email = ipt_email.value;
        var senha = ipt_senha.value;

        var includesArroba = email.includes('@');
        var termina_com = email.endsWith('.com');

        if(includesArroba && termina_com){
            alert('Email válido')
        } else {
            alert('Email inválido')
            return;
        }

        var tamanho_senha = senha.length;
        var caracteres_especiais = senha.includes('@','!','#','%','&','°');
        var contem_numeros = senha.includes(1,2,3,4,5,6,7,8,9,0);

        if(tamanho_senha < 8){
            alert('Sua senha não possui 8 caracteres');
        } else{
            alert('Sua senha possui 8 caracteres');
            return;
        } 
        
        if(tamanho_senha >= 8 && caracteres_especiais && contem_numeros){
            alert('Sua senha possui 8 caracteres, possui ao menos 1 caractere especial e contem numeros');
        }
    }
</script>
