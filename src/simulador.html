<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="header">

          <button class="login"><a href="./account/login.html">ENTRAR</a></button>

    </div>
    <div class="simulador">
      <div class="container">
        <div class="left-painel">
          <h1>Encontre o seu livro!</h1>
            <span>Qual seu gênero favorito?</span> 
            <select id="slt_genero"> 
              <option value="#" selected disabled>Selecione uma opção</option>
              <option value="ficcao">Ficção Científica</option>
              <option value="literatura">Literatura e Filosofia</option>
              <option value="acao">Ação</option>
              <option value="terror">Suspense e Terror</option>
              <option value="romance">Romance</option>
              <option value="ajuda">Auto-ajuda</option>
            </select>
            <span>Quantas páginas você quer ler?</span> 
            <input type="number" id="ipt_paginas">
            <span>Quanto tempo você quer ler por dia?</span>
            <select id="slt_tempo">
              <option value="#" selected disabled>Selecione uma opção</option>
              <option value="10 minutos">10 minutos</option>
              <option value="20 minutos">20 minutos</option>
              <option value="30 minutos">30 minutos</option>
              <option value="30 minutos">40 minutos</option>
              <option value="1 hora">1 hora</option>
              <option value="2 horas">2 horas</option>
            </select>
            <button onclick="analisar()">Analisar</button>
            <div id="div_alerta"></div>
        </div>
        <div class="right-painel">
          <div id="div_resultado"></div>
        </div>
      </div>
    </div>
    <footer class="footer-simulador">
      <span>Feito por Erick</span>
    </footer>
</body>
</html>
