<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="shortcut icon" href="../assets/icons/logoAstronomia.png" type="image/x-icon">
    <title>Página de Login</title>
</head>
<body>
    <div class="login">
        <div class="container">
            <div class="card card-login">
                <h1>Faça seu Login!</h1>
                <div class="formulario">
                    <div class="campo">
                        <span>Login</span>
                        <input id="ipt_login" type="text" placeholder="Lorem">
                    </div>
                    <div class="campo">
                        <span>Senha:</span>
                        <input id="ipt_senha" type="password" placeholder="******">
                    </div>
                    <button class="botao" onclick="entrar()">LOGIN</button>
                    <a href="cadastro.html">Criar conta</a>
                </div>
                <div id="div_mensagem" style="color: white; text-align: center; height: 20px; width: 20px;"></div>
            </div>
        </div>
    </div>
</body>
</html>
<script>
    function entrar(){
        var login = ipt_login.value;
        var senha = ipt_senha.value;

        var mensagem = '';                
        if(login == '' || senha == ''){
            alert('Preencha os campos para prosseguir!');
        }
        if(login == 'admin' && senha == 'admin'){
            alert('Login efetuado com sucesso!')
            window.location.href = 'dashboard.html'
        }

        div_mensagem.innerHTML = mensagem;

    }
</script>
