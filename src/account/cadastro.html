<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/cadastro.css">
    <link rel="shortcut icon" href="./assets/icons/logoAstronomia.png" type="image/x-icon">
    <title>Página de Cadastro</title>
</head>
<body>
<div class="container">
        <div class="right">
            <h1>Crie sua conta!</h1>
            <div class="formulario">
                <div class="campo">
                    <span>Nome:</span>
                    <input type="text" id="ipt_nome" placeholder="Nome Completo">
                </div>
                <div class="campo">
                    <span>Email:</span>
                    <input type="text" id="ipt_email" placeholder="example@hotmail.com">
                </div>
                <div class="campo">
                    <span>Telefone:</span>
                    <input type="text" id="ipt_telefone" placeholder="(12) 34567-8910">
                </div>
                <div class="campo">
                    <span>Senha:</span>
                    <input type="password" id="ipt_senha" placeholder="*********">
                </div>
                <div class="campo">
                    <span>Confirmar Senha:</span>
                    <input type="password" id="ipt_confirmarSenha" placeholder="*********">
                </div>
                <div class="conta">
                    <button onclick="cadastrar()"><a href="login.html">Cadastrar-se</a></button>
                    <a href="login.html">Já possuí conta?</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script>
    function cadastrar(){
        var nome = ipt_nome.value;
        var email = ipt_email.value;
        var telefone = ipt_telefone.value;
        var senha = ipt_senha.value;
        var confirmarSenha = ipt_confirmarSenha.value;

        var email_arroba = email.includes('@');
        var termina_com = email.endsWith('.com');

        if(email_arroba && termina_com){
            alert('Email Válido');
        } else {
            alert('Email Inválido');
        }

        if(senha != confirmarSenha){
            alert('A Senha é diferente');
        } else {
            alert('A Senha é igual a outra');
        }

    }
</script>
