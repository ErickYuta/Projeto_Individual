<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/cadastro.css">
    <link rel="shortcut icon" href="../assets/icons/library.png" type="image/x-icon">
    <title>Página de Cadastro</title>
</head>
<body>
<div class="container">
    <div class="left">
        
    </div>
        <div class="right">
            <h1>Crie sua conta!</h1>
            <div class="formulario">
                <div class="campo">
                    <span>Login:</span>
                    <input type="text" id="ipt_login" placeholder="Apelido">
                </div>
                <div class="campo">
                    <span>Email:</span>
                    <input type="text" id="ipt_email" placeholder="example@hotmail.com">
                </div>
                <div class="campo">
                    <span>CPF:</span>
                    <input type="text" id="ipt_CPF" placeholder="123.456.789-12" maxlength="11">
                </div>
                <div class="campo">
                    <span>Telefone:</span>
                    <input type="text" id="ipt_telefone" placeholder="(11)34567-8910" maxlength="11">
                </div>
                <div class="campo">
                    <span>Senha:</span>
                    <input type="password" id="ipt_senha" placeholder="****">
                </div>
                <div class="campo">
                    <span>Confirmar Senha:</span>
                    <input type="password" id="ipt_confirmarSenha" placeholder="****">
                </div>
                <div class="conta">
                    <button onclick="cadastrar()"><a href="login.html">Cadastrar-se</a></button>
                    <a href="login.html">Já possuí conta?</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script>
    function cadastrar(){
        var login = ipt_login.value;
        var email = ipt_email.value;
        var cpf = ipt_CPF.value;
        var telefone = ipt_telefone.value;
        var senha = ipt_senha.value;
        var confirmarSenha = ipt_confirmarSenha.value;

        var emailVálido = true;
        var senhaVálida = false;

        var senhaSuficiente = false;
        var senhaComNumero = false;
        var senhaComCaractereEspecial = false;
        var senhaComMinusculo = false;
        var senhaComMaiusculo = false;
        
        var tamanho_senha = senha.length;
        var mensagem = '';

        if(login == '' || email == '' || telefone == '' || senha == '' || confirmarSenha == '' || cpf == ''){
            alert('Preencha os campos para prosseguir')
        } else {
            
        }
        if (email.includes('.') && email.includes('@')) {
            if (!(email.indexOf('.') == (email.indexOf('@') + 1))) {
                mensagem = 'Email válido';
                emailVálido = true;
            }
        }

            if(tamanho_senha < 8){
                mensagem = 'Senha não possui 8 caracteres'
                senhaSuficiente = false;
            } else {
                senhaSuficiente = true;
            }

            if (senha.toLowerCase() == senha) {
                senhaComMaiusculo = true;
                mensagem = 'Possui caractere maiúsculo'
            } else {
                senhaComMaiusculo = false;
            }

            if (senha.toUpperCase() == senha) {
                senhaComMinusculo = true;
                mensagem = 'Possui caractere minúsculo'
            } else {
                senhaComMinusculo = false;
            }

        if (senha.includes('!') || senha.includes('@') || senha.includes('#') || senha.includes('$') ||
            senha.includes('%') || senha.includes('&') ) {
            senhaComCaractereEspecial = true;
            mensagem = 'Senha possui caractere especial'
        } else {
            senhaComCaractereEspecial = false;
            mensagem = 'Senha não possui caractere especial'
        }
        
        if(senha != confirmarSenha){
            mensagem = 'Senha é diferente'
        } else {
            mensagem = 'Senha é igual';
        }
        if(emailVálido && senhaVálida){
            window.location.href = 'login.html';
        } else {
            alert('Erro');
        }
        div_mensagem.innerHTML = mensagem;

    }
</script>
