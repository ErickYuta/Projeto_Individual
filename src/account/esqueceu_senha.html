<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/login.css">
    <title>Recuperar Senha</title>
</head>
<body>
    <div class="login">
        <div class="container">
            <div class="card card-login">
                <h1>Recuperar Senha</h1>

                    <span>Verifique a sua caixa de entrada em até 1 minuto para o redirecionamento da redefinição da senha</span>
                </div>
                <div class="formulario">
                    <div class="campo">
                        <span>E-mail:</span>
                        <input id="ipt_email" type="text" placeholder="exemplo@hotmail.com">
                    </div>
                    <button class="botao"><a href="">Verificar</a></button>
                </div>
            </div>
        </div>
    </div>
</body>
